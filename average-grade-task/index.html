<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        // Problem statement:
        // Create a program that takes an array of objects representing different students, each object containing the student's name, age, and a list of their grades. 
        // Your program should iterate over the array using a for-in loop, calculate the average grade for each student, and add a new property to the object called "averageGrade" with the calculated value. 
        // Finally, the program should log the updated array of objects to the console.
        const students = [
        { name: "Alice", age: 20, grades: [75, 80, 90, 60] },
        { name: "Bob", age: 22, grades: [85, 70, 78] },
        { name: "Charlie", age: 21, grades: [90, 92, 88] }
        ];
        for(let i in students){
            let sum = 0;// variable to be used for sum of grades
            let totalElementsCounter = 0; // variable to find total array elements for average
            //iteration to calculate the sum of grades and find total array elements for average
            for(let j=0; j < students[i]["grades"].length; j++){
            sum += students[i]["grades"][j]; // sum of grades on each iteration
            totalElementsCounter++; // find number of array elements
            }
            // Adding a new property to existing array of objects with average calculation
            students[i]["averageGrade"] = sum / totalElementsCounter;
        }
        console.log("Updated Array of objects", students); // print Updated Array of objects
    </script>
</body>
</html>
