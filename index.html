        const resultData = [];// new empty array
        for(let country in countryInfo){
          let countryName = ''; // assigned key to variable for countryName name for each loop iteration
          let devName = ''; // empty variable for person name to be used in loop for each loop iteration
          let currentjob = []; // empty variable for current job to be used in loop for each loop iteration
          countryName = country
          // for of loop used for iteration of object key
          for(let devinfo of countryInfo[country]){
            if(devinfo.position == 'Developer'){
              devName = devinfo.name; // assigned value for person name
              devinfo.jobs.filter(e => {
                if(e.isActive == true){
                  currentjob.push(e.designation);
                }
              })
               // new object with targeted values
              const filteredValues= {
                countryName : country,
                person_name: devName,
                currentJob: currentjob
              };
              resultData.push(filteredValues); //pushed object in array for each loop iteration
